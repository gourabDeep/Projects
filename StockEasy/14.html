        <div class="col-md-5" id="leftgraphscreen">
          <canvas id="myChart"></canvas>
              <script>
                  const xValues = [50,60,70,80,90,100,110,120,130,140,150];
                  const yValues = [7,8,8,9,9,9,10,11,14,14,15];

                  new Chart("myChart", {
                    type: "line",
                    data: {
                      labels: xValues,
                      datasets: [{
                        fill: false,
                        lineTension: 0,
                        backgroundColor: "rgba(247, 101, 64)",
                        borderColor: "rgba(249, 168, 37)",
                        data: yValues
                      }]
                    },
                    options: {
                      legend: {display: false},
                      scales: {
                        yAxes: [{ticks: {min: 6, max:16}}],
                      }
                    }
                  });
              </script>
        </div>
        <div class="col-md-5" id="rightgraphscreen">

                ];

                new Chart("myChart2", {
                  type: "doughnut",
                  data: {
                    labels: donughtValuesone,

                      backgroundColor: barColors,
                      data: donughtValuestwo
                    }]
                  },
                  options: {
                    title: {
                      display: true,
                      text: ""
                    }
                  }
                });
              </script>
